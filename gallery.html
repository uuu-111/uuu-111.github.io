<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>傻球球笨多乐的相册</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .upload-section {
            text-align: center;
            margin: 20px 0;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .photo-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-card:hover .delete-btn {
            opacity: 1;
        }

        #uploadBtn {
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #uploadBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ 傻球球笨多乐的相册 ✨</h1>
        <p>记录美好时刻</p>
    </div>

    <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
        <button id="uploadBtn">添加新照片</button>
    </div>

    <div class="gallery" id="gallery">
        <!-- 照片将在这里动态添加 -->
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            for(let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addPhotoToGallery(e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        function addPhotoToGallery(imgSrc) {
            const gallery = document.getElementById('gallery');
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            
            const date = new Date();
            const dateStr = date.toLocaleDateString();
            
            photoCard.innerHTML = `
                <img src="${imgSrc}" alt="照片">
                <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
            `;
            gallery.appendChild(photoCard);
        }
    </script>
</body>
</html>
