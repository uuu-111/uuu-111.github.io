<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>傻球球笨多乐的相册</title>
    <style>
        /* 保持原有样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .photo-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ 傻球球笨多乐的相册 ✨</h1>
        <button onclick="showAdminLogin()" class="admin-btn">管理员入口</button>
    </div>

    <div id="adminPanel" class="admin-panel">
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
        <button id="uploadBtn">添加新照片</button>
        <div id="loading" class="loading">上传中...</div>
    </div>

    <div class="gallery" id="gallery">
        <!-- 这里添加预设的照片 -->
        <div class="photo-card">
            <img src="1.png" alt="照片1">
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '2qq666';
        const IMGBB_API_KEY = '039303a80a219679c951ccf37548704f';

        // 上传照片
        async function uploadPhoto(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    // 获取直接链接
                    const imageUrl = data.data.url;
                    
                    // 创建新的照片卡片
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `<img src="${imageUrl}" alt="照片">`;
                    
                    // 添加到画廊
                    document.getElementById('gallery').appendChild(photoCard);
                    
                    // 保存链接到本地存储
                    const savedUrls = JSON.parse(localStorage.getItem('photoUrls') || '[]');
                    savedUrls.push(imageUrl);
                    localStorage.setItem('photoUrls', JSON.stringify(savedUrls));
                }
            } catch (error) {
                console.error('Upload failed:', error);
                alert('上传失败，请重试');
            }
        }

        // 加载保存的照片
        function loadSavedPhotos() {
            const savedUrls = JSON.parse(localStorage.getItem('photoUrls') || '[]');
            const gallery = document.getElementById('gallery');
            
            savedUrls.forEach(url => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `<img src="${url}" alt="照片">`;
                gallery.appendChild(photoCard);
            });
        }

        // 显示管理员登录
        function showAdminLogin() {
            const password = prompt('请输入管理员密码：');
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').style.display = 'block';
                alert('登录成功！现在可以管理照片了。');
            } else {
                alert('密码错误！');
            }
        }

        // 文件上传处理
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            document.getElementById('loading').style.display = 'block';
            
            for (let file of files) {
                await uploadPhoto(file);
            }
            
            document.getElementById('loading').style.display = 'none';
        });

        // 页面加载时显示照片
        window.onload = loadSavedPhotos;
    </script>
</body>
</html>
