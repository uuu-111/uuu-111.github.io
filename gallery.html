<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傻球球笨多乐的相册</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .admin-panel {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #uploadBtn {
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #uploadBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #ff69b4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .photo-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .admin-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ 傻球球笨多乐的相册 ✨</h1>
    </div>

    <div class="admin-panel">
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
        <button id="uploadBtn">添加新照片</button>
        <div id="loading" class="loading">上传中...</div>
    </div>

    <div class="gallery" id="gallery">
        <!-- 预设的照片 -->
        <div class="photo-card">
            <img src="1.png" alt="照片">
        </div>
    </div>

    <script>
        const IMGBB_API_KEY = '039303a80a219679c951ccf37548704f';

        // 上传照片
        async function uploadPhoto(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    const imageUrl = data.data.url;
                    
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `<img src="${imageUrl}" alt="照片">`;
                    
                    document.getElementById('gallery').appendChild(photoCard);
                    
                    const savedUrls = JSON.parse(localStorage.getItem('photoUrls') || '[]');
                    savedUrls.push(imageUrl);
                    localStorage.setItem('photoUrls', JSON.stringify(savedUrls));
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Upload failed:', error);
                alert('上传失败，请重试');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 加载保存的照片
        function loadSavedPhotos() {
            const savedUrls = JSON.parse(localStorage.getItem('photoUrls') || '[]');
            const gallery = document.getElementById('gallery');
            
            savedUrls.forEach(url => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `<img src="${url}" alt="照片">`;
                gallery.appendChild(photoCard);
            });
        }

        // 文件上传处理
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            for (let file of files) {
                await uploadPhoto(file);
            }
        });

        // 页面加载时显示照片
        window.onload = loadSavedPhotos;
    </script>
</body>
</html>
