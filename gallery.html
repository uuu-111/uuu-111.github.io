<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傻球球笨多乐的相册</title>
    <style>
        /* 保持原有样式不变 */
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ 傻球球笨多乐的相册 ✨</h1>
        <input type="file" id="fileInput" accept="image/*" style="display: none">
        <button id="uploadBtn">添加新照片</button>
        <div id="status"></div>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        const API_KEY = '039303a80a219679c951ccf37548704f';
        const STORAGE_KEY = 'photoGallery_v2';

        // 添加照片到画廊
        function addPhotoToGallery(photoData) {
            const gallery = document.getElementById('gallery');
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            
            const img = document.createElement('img');
            img.src = photoData.display_url; // 使用 display_url
            img.alt = '照片';
            
            photoCard.appendChild(img);
            gallery.insertBefore(photoCard, gallery.firstChild);
        }

        // 保存照片数据
        function savePhotoData(photoData) {
            // 从 sessionStorage 获取现有照片
            let photos = JSON.parse(sessionStorage.getItem(STORAGE_KEY) || '[]');
            
            // 检查是否已存在相同的照片
            if (!photos.some(p => p.display_url === photoData.display_url)) {
                photos.unshift(photoData);
                // 保存到 sessionStorage
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
            }
        }

        // 上传照片
        async function uploadPhoto(file) {
            const status = document.getElementById('status');
            status.textContent = '上传中...';
            
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Upload response:', data);

                if (data.success) {
                    const photoData = {
                        display_url: data.data.display_url,
                        delete_url: data.data.delete_url,
                        timestamp: new Date().toISOString()
                    };

                    addPhotoToGallery(photoData);
                    savePhotoData(photoData);
                    status.textContent = '上传成功！';
                } else {
                    throw new Error('上传失败');
                }
            } catch (error) {
                console.error('Upload error:', error);
                status.textContent = '上传失败，请重试';
            }
        }

        // 加载保存的照片
        function loadSavedPhotos() {
            const photos = JSON.parse(sessionStorage.getItem(STORAGE_KEY) || '[]');
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空现有内容
            
            // 按时间倒序显示照片
            photos.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            photos.forEach(photo => addPhotoToGallery(photo));
        }

        // 事件监听
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => uploadPhoto(file));
        });

        // 页面加载时显示照片
        window.addEventListener('load', loadSavedPhotos);

        // 定期保存到 localStorage 以防数据丢失
        setInterval(() => {
            const photos = JSON.parse(sessionStorage.getItem(STORAGE_KEY) || '[]');
            if (photos.length > 0) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
            }
        }, 5000);

        // 页面加载时从 localStorage 恢复数据
        if (!sessionStorage.getItem(STORAGE_KEY)) {
            const savedPhotos = localStorage.getItem(STORAGE_KEY);
            if (savedPhotos) {
                sessionStorage.setItem(STORAGE_KEY, savedPhotos);
            }
        }
    </script>
</body>
</html>
