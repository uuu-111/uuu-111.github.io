<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傻球球笨多乐的相册</title>
    <link rel="preload" href="111.png" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('111.png') center center/cover no-repeat;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        /* 移动端背景优化 */
        @media (max-width: 768px) {
            .bg-container {
                background-attachment: scroll;
            }
        }

        .loading-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: 20px;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .loading-text.hidden {
            opacity: 0;
        }

        /* 雪花容器 */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .login-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: #ff69b4;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffb6c1;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 105, 180, 0.4);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-text" id="loadingText">加载中...</div>
    <div class="bg-container"></div>
    <div id="snow-container"></div>

    <div class="login-container" id="loginContainer">
        <h1>✨ 傻球球笨多乐 ✨</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="请输入账号" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit">进入相册</button>
        </form>
    </div>

    <script>
        // 页面加载优化
        window.addEventListener('load', function() {
            document.querySelector('.bg-container').style.opacity = '1';
            document.getElementById('loadingText').classList.add('hidden');
            document.getElementById('loginContainer').classList.add('show');
        });

        // 创建雪花
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snow = document.createElement('div');
            snow.className = 'snow';
            
            const startPositionX = Math.random() * window.innerWidth;
            const size = Math.random() * 5 + 2;
            const duration = Math.random() * 3 + 2;
            
            snow.style.left = startPositionX + 'px';
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.opacity = Math.random() * 0.8 + 0.2;
            snow.style.animationDuration = duration + 's';
            
            snowContainer.appendChild(snow);
            
            setTimeout(() => {
                snow.remove();
            }, duration * 1000);
        }

        // 控制雪花生成频率
        setInterval(createSnow, 200);

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'qq' && password === '2qq') {
                window.location.href = 'gallery.html';
            } else {
                alert('账号或密码错误！');
            }
        });

        // 禁用页面滚动
        document.body.style.overflow = 'hidden';
    </script>
</body>
</html>
